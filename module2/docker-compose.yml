version: "3.8"
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - "./configuration/prometheus.yml:/etc/prometheus/prometheus.yml"
    networks:
      - sender
      - recipient
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    volumes:
      - "./docker/grafana-data:/var/lib/grafana"
    networks:
      - sender
      - recipient
    ports:
      - "3000:3000"

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    volumes:
      - "./configuration/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf"
      - "./configuration/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - sender
      - recipient

  sender:
    build:
      context: ./sender
      dockerfile: ./Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "8090:8090"
    depends_on:
      - rabbitmq
    networks:
      - sender

  recipient:
    build:
      context: ./recipient
      dockerfile: ./Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "8091:8091"
    depends_on:
      - sender
    networks:
      - recipient

  collector:
    build:
      context: ./collector
      dockerfile: ./Dockerfile
    environment:
      - RECIPIENT_HOST=recipient
    ports:
      - "8092:8092"
    depends_on:
      - recipient
    networks:
      - recipient

networks:
  sender:
    ipam:
      driver: default
  recipient:
    ipam:
      driver: default